name: build-docker-cli

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      pkgs:
        description: 'Packages to build (minimal, all or space separated list)'
        default: 'minimal'
        required: false
        type: string
  push:
    branches:
      - 'main'
      - 'docker/[0-9]+.[0-9]+'
    paths:
      - '.github/workflows/.build.yml'
      - '.github/workflows/build-docker-cli.yml'
      - 'common/**'
      - 'pkg/docker-cli/**'
  pull_request:
    branches:
      - 'main'
      - 'docker/[0-9]+.[0-9]+'
    paths:
      - '.github/workflows/.build.yml'
      - '.github/workflows/build-docker-cli.yml'
      - 'common/**'
      - 'pkg/docker-cli/**'

jobs:
  run:
    uses: ./.github/workflows/.build.yml
    with:
      name: docker-cli
    secrets: inherit
